<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeptManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeptManagerEmpty}" rendered="#{deptManagerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deptManagerController.items.rowCount > 0}">
                    <h:outputText value="#{deptManagerController.pagination.pageFirstItem + 1}..#{deptManagerController.pagination.pageLastItem + 1}/#{deptManagerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deptManagerController.previous}" value="#{bundle.Previous} #{deptManagerController.pagination.pageSize}" rendered="#{deptManagerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deptManagerController.next}" value="#{bundle.Next} #{deptManagerController.pagination.pageSize}" rendered="#{deptManagerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deptManagerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptManagerTitle_detpManagerNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.detpManagerNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptManagerTitle_fromDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptManagerTitle_toDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.toDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptManagerTitle_deptNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.deptNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptManagerTitle_empNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.empNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deptManagerController.prepareView}" value="#{bundle.ListDeptManagerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptManagerController.prepareEdit}" value="#{bundle.ListDeptManagerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptManagerController.destroy}" value="#{bundle.ListDeptManagerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deptManagerController.prepareCreate}" value="#{bundle.ListDeptManagerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeptManagerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
