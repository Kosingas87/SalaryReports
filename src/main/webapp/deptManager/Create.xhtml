<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeptManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeptManagerLabel_detpManagerNo}" for="detpManagerNo" />
                    <h:inputText id="detpManagerNo" value="#{deptManagerController.selected.detpManagerNo}" title="#{bundle.CreateDeptManagerTitle_detpManagerNo}" required="true" requiredMessage="#{bundle.CreateDeptManagerRequiredMessage_detpManagerNo}"/>
                    <h:outputLabel value="#{bundle.CreateDeptManagerLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{deptManagerController.selected.fromDate}" title="#{bundle.CreateDeptManagerTitle_fromDate}" required="true" requiredMessage="#{bundle.CreateDeptManagerRequiredMessage_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeptManagerLabel_toDate}" for="toDate" />
                    <h:inputText id="toDate" value="#{deptManagerController.selected.toDate}" title="#{bundle.CreateDeptManagerTitle_toDate}" required="true" requiredMessage="#{bundle.CreateDeptManagerRequiredMessage_toDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeptManagerLabel_deptNo}" for="deptNo" />
                    <h:selectOneMenu id="deptNo" value="#{deptManagerController.selected.deptNo}" title="#{bundle.CreateDeptManagerTitle_deptNo}" required="true" requiredMessage="#{bundle.CreateDeptManagerRequiredMessage_deptNo}">
                        <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeptManagerLabel_empNo}" for="empNo" />
                    <h:selectOneMenu id="empNo" value="#{deptManagerController.selected.empNo}" title="#{bundle.CreateDeptManagerTitle_empNo}" required="true" requiredMessage="#{bundle.CreateDeptManagerRequiredMessage_empNo}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deptManagerController.create}" value="#{bundle.CreateDeptManagerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deptManagerController.prepareList}" value="#{bundle.CreateDeptManagerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeptManagerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
