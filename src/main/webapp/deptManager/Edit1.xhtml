            <ui:define name="content">
                <b:container fluid="true">
                    <h2>
                        <b:row>  
                            <b:column medium-screen="6" offset="3">
                                <b:label value="Edit Menagers in departments:"   />

                        </b:row>
                        <br />
                        <br />
                         <h:form>
                               <b:row>
                            <b:column medium-screen="1" offset="2">

                            <b:column medium-screen="2">
                                <p:selectOneMenu style="width: 250px; font-size: 18px " id="departments" value="#{deptManagerController.selected.deptNo}" title="#{bundle.CreateDeptEmpTitle_departments}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_departments}"  >
                                      <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
                             <br />
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="Employee:"   style="font-size: 16px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <p:selectOneMenu style="width: 250px; font-size: 18px" id="employees" value="#{deptManagerController.selected.empNo}" title="#{bundle.CreateDeptEmpTitle_employees}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_employees}" >
                                      <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
                               <br />
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="From date:"  id="fromDate" style="font-size: 14px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:dateTimePicker format="MM/DD/YYYY" value="#{deptManagerController.selected.fromDate}"  />
                                    

                            </b:column>
                            
                            
                            <b:column medium-screen="6">
                                <p:growl id="messages" showDetail="false"/> 
                            </b:column>
                        </b:row>
                             <br />
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="To date:"  id="toDate" style="font-size: 14px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:dateTimePicker format="MM/DD/YYYY" value="#{deptManagerController.selected.toDate}" />
                                    

                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
