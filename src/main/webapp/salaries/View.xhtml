<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalariesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalariesLabel_salariesNo}"/>
                    <h:outputText value="#{salariesController.selected.salariesNo}" title="#{bundle.ViewSalariesTitle_salariesNo}"/>
                    <h:outputText value="#{bundle.ViewSalariesLabel_salary}"/>
                    <h:outputText value="#{salariesController.selected.salary}" title="#{bundle.ViewSalariesTitle_salary}"/>
                    <h:outputText value="#{bundle.ViewSalariesLabel_fromDate}"/>
                    <h:outputText value="#{salariesController.selected.fromDate}" title="#{bundle.ViewSalariesTitle_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalariesLabel_toDate}"/>
                    <h:outputText value="#{salariesController.selected.toDate}" title="#{bundle.ViewSalariesTitle_toDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalariesLabel_empNo}"/>
                    <h:outputText value="#{salariesController.selected.empNo}" title="#{bundle.ViewSalariesTitle_empNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salariesController.destroyAndView}" value="#{bundle.ViewSalariesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalariesEditLink}"/>
                <br />
                <h:commandLink action="#{salariesController.prepareCreate}" value="#{bundle.ViewSalariesCreateLink}" />
                <br />
                <h:commandLink action="#{salariesController.prepareList}" value="#{bundle.ViewSalariesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalariesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
