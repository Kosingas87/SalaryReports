<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalariesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalariesEmpty}" rendered="#{salariesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salariesController.items.rowCount > 0}">
                    <h:outputText value="#{salariesController.pagination.pageFirstItem + 1}..#{salariesController.pagination.pageLastItem + 1}/#{salariesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salariesController.previous}" value="#{bundle.Previous} #{salariesController.pagination.pageSize}" rendered="#{salariesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salariesController.next}" value="#{bundle.Next} #{salariesController.pagination.pageSize}" rendered="#{salariesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salariesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariesTitle_salariesNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.salariesNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariesTitle_salary}"/>
                            </f:facet>
                            <h:outputText value="#{item.salary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariesTitle_fromDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariesTitle_toDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.toDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariesTitle_empNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.empNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salariesController.prepareView}" value="#{bundle.ListSalariesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salariesController.prepareEdit}" value="#{bundle.ListSalariesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salariesController.destroy}" value="#{bundle.ListSalariesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salariesController.prepareCreate}" value="#{bundle.ListSalariesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalariesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
