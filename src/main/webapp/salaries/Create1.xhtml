<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../osnovni.xhtml">

            <ui:define name="top">
               
            </ui:define>

            <ui:define name="content">
                <b:container fluid="true">
                    <h2>
                        <b:row>  
                            <b:column medium-screen="6" offset="3">
                                <b:label value="#{bundle.CreateSalariesTitle}"   />
                            </b:column>
                        </b:row>
                    </h2>
                    <b:row>  
                        <br></br>
                    </b:row>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="From date:"  id="fromDate" style="font-size: 14px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:dateTimePicker format="MM/DD/YYYY" value="#{salariesController.selected.fromDate}" />
                                    

                            </b:column>
                            <b:column medium-screen="6">
                                <p:growl id="messages" showDetail="false"/> 
                            </b:column>
                        </b:row>
                        <br />
                          <b:row>
                            <b:column medium-screen="1" offset="2">

                                <b:label value="Salary:" id="salary" style="font-size: 14px"  />

                            </b:column>
                            <b:column medium-screen="2" >
                                <b:inputText placeholder="Salary value:" value="#{salariesController.selected.salary}"/>
                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="To date:"  id="toDate" style="font-size: 14px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:dateTimePicker format="MM/DD/YYYY" value="#{salariesController.selected.toDate}" />
                                    

                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
                        <br />
                        <b:row>
                            <b:column medium-screen="1" offset="2">
                                <b:label value="Select Employee:"   style="font-size: 14px"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <p:selectOneMenu style="width: 250px" id="employees" value="#{salariesController.selected.empNo}" title="#{bundle.CreateDeptEmpTitle_employees}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_employees}" >
                                      <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6">

                            </b:column>
                        </b:row>
                       
  
                       
                
                      
                        <br />
                        <b:row>  
                            <b:column medium-screen="7" offset="3">
                                <b:commandButton action="#{salariesController.create}" value="#{bundle.CreateSalariesSaveLink}"  look="info"  />
                            </b:column>
                        </b:row>

                        <br />
                        <br />
                        <b:row>  
                            <b:column medium-screen="6" offset="3">
                                <b:commandButton action="#{salariesController.prepareList}" value="#{bundle.CreateSalariesShowAllLink}" immediate="true"/>
                     
                       </b:column>
                        </b:row>       
                        

                        <br />
                        <br />
                        


                    </h:form>


                </b:container>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
