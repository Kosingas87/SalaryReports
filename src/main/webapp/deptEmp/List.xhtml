<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeptEmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeptEmpEmpty}" rendered="#{deptEmpController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deptEmpController.items.rowCount > 0}">
                    <h:outputText value="#{deptEmpController.pagination.pageFirstItem + 1}..#{deptEmpController.pagination.pageLastItem + 1}/#{deptEmpController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deptEmpController.previous}" value="#{bundle.Previous} #{deptEmpController.pagination.pageSize}" rendered="#{deptEmpController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deptEmpController.next}" value="#{bundle.Next} #{deptEmpController.pagination.pageSize}" rendered="#{deptEmpController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deptEmpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptEmpTitle_detpEmpNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.detpEmpNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptEmpTitle_fromDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptEmpTitle_toDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.toDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptEmpTitle_deptNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.deptNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptEmpTitle_empNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.empNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deptEmpController.prepareView}" value="#{bundle.ListDeptEmpViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptEmpController.prepareEdit}" value="#{bundle.ListDeptEmpEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptEmpController.destroy}" value="#{bundle.ListDeptEmpDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deptEmpController.prepareCreate}" value="#{bundle.ListDeptEmpCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeptEmpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
