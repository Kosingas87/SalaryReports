<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeptEmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeptEmpLabel_detpEmpNo}"/>
                    <h:outputText value="#{deptEmpController.selected.detpEmpNo}" title="#{bundle.ViewDeptEmpTitle_detpEmpNo}"/>
                    <h:outputText value="#{bundle.ViewDeptEmpLabel_fromDate}"/>
                    <h:outputText value="#{deptEmpController.selected.fromDate}" title="#{bundle.ViewDeptEmpTitle_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptEmpLabel_toDate}"/>
                    <h:outputText value="#{deptEmpController.selected.toDate}" title="#{bundle.ViewDeptEmpTitle_toDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptEmpLabel_deptNo}"/>
                    <h:outputText value="#{deptEmpController.selected.deptNo}" title="#{bundle.ViewDeptEmpTitle_deptNo}"/>
                    <h:outputText value="#{bundle.ViewDeptEmpLabel_empNo}"/>
                    <h:outputText value="#{deptEmpController.selected.empNo}" title="#{bundle.ViewDeptEmpTitle_empNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deptEmpController.destroyAndView}" value="#{bundle.ViewDeptEmpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeptEmpEditLink}"/>
                <br />
                <h:commandLink action="#{deptEmpController.prepareCreate}" value="#{bundle.ViewDeptEmpCreateLink}" />
                <br />
                <h:commandLink action="#{deptEmpController.prepareList}" value="#{bundle.ViewDeptEmpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeptEmpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
