<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeptEmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeptEmpLabel_detpEmpNo}" for="detpEmpNo" />
                    <h:inputText id="detpEmpNo" value="#{deptEmpController.selected.detpEmpNo}" title="#{bundle.CreateDeptEmpTitle_detpEmpNo}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_detpEmpNo}"/>
                    <h:outputLabel value="#{bundle.CreateDeptEmpLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{deptEmpController.selected.fromDate}" title="#{bundle.CreateDeptEmpTitle_fromDate}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeptEmpLabel_toDate}" for="toDate" />
                    <h:inputText id="toDate" value="#{deptEmpController.selected.toDate}" title="#{bundle.CreateDeptEmpTitle_toDate}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_toDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeptEmpLabel_deptNo}" for="deptNo" />
                    <h:selectOneMenu id="deptNo" value="#{deptEmpController.selected.deptNo}" title="#{bundle.CreateDeptEmpTitle_deptNo}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_deptNo}">
                        <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeptEmpLabel_empNo}" for="empNo" />
                    <h:selectOneMenu id="empNo" value="#{deptEmpController.selected.empNo}" title="#{bundle.CreateDeptEmpTitle_empNo}" required="true" requiredMessage="#{bundle.CreateDeptEmpRequiredMessage_empNo}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deptEmpController.create}" value="#{bundle.CreateDeptEmpSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deptEmpController.prepareList}" value="#{bundle.CreateDeptEmpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeptEmpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
