<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTitlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTitlesLabel_titlesNo}"/>
                    <h:outputText value="#{titlesController.selected.titlesNo}" title="#{bundle.ViewTitlesTitle_titlesNo}"/>
                    <h:outputText value="#{bundle.ViewTitlesLabel_title}"/>
                    <h:outputText value="#{titlesController.selected.title}" title="#{bundle.ViewTitlesTitle_title}"/>
                    <h:outputText value="#{bundle.ViewTitlesLabel_fromDate}"/>
                    <h:outputText value="#{titlesController.selected.fromDate}" title="#{bundle.ViewTitlesTitle_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTitlesLabel_toDate}"/>
                    <h:outputText value="#{titlesController.selected.toDate}" title="#{bundle.ViewTitlesTitle_toDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTitlesLabel_empNo}"/>
                    <h:outputText value="#{titlesController.selected.empNo}" title="#{bundle.ViewTitlesTitle_empNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titlesController.destroyAndView}" value="#{bundle.ViewTitlesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTitlesEditLink}"/>
                <br />
                <h:commandLink action="#{titlesController.prepareCreate}" value="#{bundle.ViewTitlesCreateLink}" />
                <br />
                <h:commandLink action="#{titlesController.prepareList}" value="#{bundle.ViewTitlesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTitlesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
