<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTitlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTitlesLabel_titlesNo}" for="titlesNo" />
                    <h:inputText id="titlesNo" value="#{titlesController.selected.titlesNo}" title="#{bundle.EditTitlesTitle_titlesNo}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_titlesNo}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{titlesController.selected.title}" title="#{bundle.EditTitlesTitle_title}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{titlesController.selected.fromDate}" title="#{bundle.EditTitlesTitle_fromDate}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_toDate}" for="toDate" />
                    <h:inputText id="toDate" value="#{titlesController.selected.toDate}" title="#{bundle.EditTitlesTitle_toDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_empNo}" for="empNo" />
                    <h:selectOneMenu id="empNo" value="#{titlesController.selected.empNo}" title="#{bundle.EditTitlesTitle_empNo}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_empNo}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{titlesController.update}" value="#{bundle.EditTitlesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTitlesViewLink}"/>
                <br />
                <h:commandLink action="#{titlesController.prepareList}" value="#{bundle.EditTitlesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTitlesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
