<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_deptNo}" for="deptNo" />
                    <h:inputText id="deptNo" value="#{departmentsController.selected.deptNo}" title="#{bundle.CreateDepartmentsTitle_deptNo}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_deptNo}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_deptName}" for="deptName" />
                    <h:inputText id="deptName" value="#{departmentsController.selected.deptName}" title="#{bundle.CreateDepartmentsTitle_deptName}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_deptName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentsController.create}" value="#{bundle.CreateDepartmentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentsController.prepareList}" value="#{bundle.CreateDepartmentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
