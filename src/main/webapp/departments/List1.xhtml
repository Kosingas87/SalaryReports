<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../osnovni.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <b:container fluid="true">
                    <h2>
                        <b:row>  
                            <b:column medium-screen="6" offset="3">
                                <b:label value="Departments list:"   />
                            </b:column>
                        </b:row>
                    </h2>
                    <b:row>  
                        <br></br>
                    </b:row>
                    <h:form styleClass="jsfcrud_list_form">
<!--                          <b:label  value="#{bundle.ListDepartmentsEmpty}" rendered="#{departmentsController.items.rowCount == 0}"/>-->
                        <!--<b:panelGrid rendered="#{departmentsController.items.rowCount > 0}">-->
<br />
                        <b:commandLink outcome="/departments/Create1" value="Create new department" look="default" style="width: 200px"/>
                        

                        <b:dataTable value="#{departmentsController.items}" pdf="true"  var="item">
                            <b:dataTableColumn  value="#{item.deptNo}" />
                            <b:dataTableColumn value="#{item.deptName}" />
                            <b:dataTableColumn  >
                               <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departmentsController.prepareView}" value="#{bundle.ListDepartmentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentsController.prepareEdit}" value="#{bundle.ListDepartmentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentsController.destroy}" value="#{bundle.ListDepartmentsDestroyLink}"/>
                        </h:column>
                            </b:dataTableColumn>


                        </b:dataTable>
                    </h:form>




                </b:container>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
